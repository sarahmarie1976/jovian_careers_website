<div class='mb-3 pb-3 border-bottom border-secondary''>
	<div class='row' >
		<div class='col-10' >
			<h4 class='mt-4 mb-3'>{{ job.title }}</h4>
			<div><b>Location:</b> {{ job.location }}</div>
			<!-- Check if salary is provided and display it -->
			{% if job.salary %}
					<div><b>Salary:</b> {{ job.salary }}</div>
			{% endif %}
		</div>
		<div class='col-2 mt-4 pt-4' > 
			<button type="button" class="btn btn-outline-info">Apply</button>
		</div>
	</div>
		
</div>
